<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun - CopyPastaSucks</title>
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-12 bannerStyle">
        <p>Music is Fun</p>
      </div>
      <div class="offset-8 col-4">
        <form onsubmit="app.songsController.search(event)">
          <input
            type="text"
            class="form-control"
            name="query"
            placeholder="Search For Music"
          />
          <button class="btn btn-success mt-1 form-control" type="submit">
            Search
          </button>
        </form>
      </div>
    </header>

    <main class="row">
      <div class="col-6">
        <h3 class="text-center">Search Results</h3>
        <div id="songResults" class="row m-0">
          <!-- template to generate -->
          <div class="col-xs-3-12">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://images.pexels.com/photos/2872767/pexels-photo-2872767.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  alt="Album Art"
                  style="max-height: 100px; max-width: 100px;"
                />
                <h3 class="card-title">"Artist -"</h3>
                <h3 class="card-text">" Song"</h3>
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="app.songsController.addSong('${this._id}')"
                >
                  Add Song
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h3 class="text-center">Playlist</h3>
        <div class="row m-0" id="playlist">
          <!-- template for playlist -->
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
